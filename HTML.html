<body>
	<div class="back">
		<div class="pitch-position">

			<div class="centre-line opacity-change"></div>

			<div class="pitch scale-up-hor-center border"></div>
			<div class="alongside scale-up-hor-center"></div>

			<div class="virtual-pitch">
				
				<div class="left2 penalty-circle border slide-right-3"></div>
				<div class="left big-box border slide-right-2"></div>
				<div class="left small-box border slide-right-1"></div>

				<div class="right2 penalty-circle border slide-left-3"></div>
				<div class="right big-box border slide-left-2"></div>
				<div class="right3 small-box border slide-left-1"></div>

				<div class="left4 boxmask appear"></div>
				<div class="right4 boxmask appear"></div>

			</div>

			<div class="middle-circle slide-top border"></div>
			
			<div class="leftgoal emerge"></div>
			<div class="rightgoal emerge"></div>

		</div>
		
	</div>
